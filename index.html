<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urlap2</title>
    <link rel="stylesheet" href="stilus.css">
</head>
<body>

<div>
    <form>
        <fieldset>
            <legend><strong>Szállítási cím módosítása</strong></legend><br>

            <label for="Nev">Név</label>
            <input type="text" id="Nev">
            
            <label for="telefon">Telefonszám</label>
            <input type="szam" id="telefon" name="telefon"><br><br>

            <label for="iranyitoszam">Irányítószám</label>
            <input type="szam" id="iranyitoszam" name="iranyitoszam">

            <label for="varos">Város</label>
            <select id="varos" name="varos">
                <option value="Debrecen">Debrecen</option>
                <option value="Budapest">Budapest</option>
                <option value="Szeged">Szeged</option>
                <option value="Győr">Győr</option>
                <option value="Sopron">Sopron</option>
            </select><br><br>

            <label for="orszag">Ország</label>
            <select id="orszag" name="orszag">
                <option value="Magyarorszag">Magyarország</option>
                <option value="Szlovénia">Szlovénia</option>
                <option value="Anglia">Anglia</option>
                <option value="Németország">Németország</option>
            </select>
                
            <label for="cím">Cím</label>
            <input type="text" id="cím" name="cím"><br><br>

            <input type="submit" id="submit" value="Mentés">

        </fieldset>
    </form>
</div>

</body>
</html>
